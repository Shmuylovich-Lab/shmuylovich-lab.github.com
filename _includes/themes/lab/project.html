<div class="page-header">
  <div class="title media-heading">{{ page.title }}</div>
  {% if page.tagline %}
    <div class="tagline">{{page.tagline}}</div>
  {% endif %}
</div>

<div class="row post-full">
  <div class="col-xs-12">
    <div class="date">
      <span>{{ page.date | date_to_long_string }}</span>
    </div>
    <div class="content">
      {{ content }}
    </div>

  
  
    <hr>
    {% include JB/comments %}
  </div>
</div>
